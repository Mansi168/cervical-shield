<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="src/index.css">
    <title>Predict Cervical Cancer Risk</title>
</head>
<body>
    <section class="cervix-section">
        <div class="cervix-wrapper">
            <div class="cervix-div">
                <div class="cervix-head">Predict Cervical Cancer Risk</div>
            </div>

            <div class="form-container">
                <form action="/prediction" method="post" class="predict-form">
                    <label>
                        Age:
                        <input type="number" name="age" value=""/>
                    </label>
                    <label>
                        Number of sexual partners
                        <input type="text" name="Number of sexual partners" value=""/>
                    </label>
                    <label>
                        First sexual intercourse
                        <input type="text" name="First sexual intercourse" value=""/>
                    </label>
                    <label>
                        Number of Pregnancies:
                        <input type="text" name="pregnancies" value=""   />
                    </label>
                    <label>
                        Smokes:(1 for yes, 0 for No )
                        <input type="text" name="smokes" value=""   />
                    </label>
                    <label>
                        Years of Smoking:
                        <input type="text" name="smokesYears" value=""   />
                    </label>
                    <label>
                        <label>
                            Smokes (pack/year)
                            <input type="text" name="smokesPacks" value=""   />
                        </label>
                        <label>
                            Hormonal Contraceptives Use(1 for yes, 0 for No ):
                            <input type="text" name="hormonalContraceptives" value=""   />
                        </label>
                        <label>
                            Years of Hormonal Contraceptives Use:
                            <input type="text" name="hormonalContraceptivesYears" value=""   />
                        </label>
                        <label>
                            Intrauterine Device (IUD) Use(1 for yes, 0 for No ):
                            <input type="text" name="iud" value=""   />
                        </label>
                        <label>
                            Years of Intrauterine Device (IUD) Use:
                            <input type="text" name="iudYears" value=""   />
                        </label>
                        <label>
                            STDs (yes/no) :
                            <input type="text" name="stds" value=""   />
                        </label>
                        <label>
                            STDs (Number) : 
                            <input type="text" name="stdNumber" value=""   />
                        </label>
                        <label>
                            STDs:condylomatosis :
                            <input type="text" name="stdscondylomatosis" value=""   />
                        </label>
                        <label>
                            STDs:cervical condylomatosis : 
                            <input type="text" name="stdcervical condylomatosis" value=""   />
                        </label>
                        <label>
                            STDs: vaginal condylomatosis:
                            <input type="text" name="stds vaginal condylomatosis" value=""   />
                        </label>
                        <label>
                            STDs: vulvo-perineal condylomatosis : 
                            <input type="text" name="std vulvo-perineal condylomatosis" value=""   />
                        </label>
                        <label>
                            STDs: syphilis :
                            <input type="text" name="stds syphilis" value=""   />
                        </label>
                        <label>
                            STDs :pelvic inflammatory : 
                            <input type="text" name="std pelvic inflammatory" value=""   />
                        </label>
                        <label>
                            STDs :genital herpes : 
                            <input type="text" name="stdNumber" value=""   />
                        </label>
                        <label>
                            STDs :molluscum contagiosum: 
                            <input type="text" name="std molluscum contagiosum" value=""   />
                        </label>
                        <label>
                            STDs :AIDS : 
                            <input type="text" name="std AIDS" value=""   />
                        </label>
                        <label>
                            STDs :HIV : 
                            <input type="text" name="std HIV" value=""   />
                        </label>
                        <label>
                            STDs :hepatitis B : 
                            <input type="text" name="std hepatitis B" value=""   />
                        </label>
                        <label>
                            STDs :HPV : 
                            <input type="text" name="std HPV" value=""   />
                        </label>
                        <label>
                            STDs :number of diagnoses : 
                            <input type="text" name="std number of diagnoses" value=""   />
                        </label>
                        <label>
                            STDs :time since first diagnosis: 
                            <input type="text" name="std time since first diagnosis``" value=""   />
                        </label>
                        <label>
                            STDs :time since last diagnosis: 
                            <input type="text" name="std time since last diagnosis" value=""   />
                        </label>    
                    <label>
                        Dx:Cancer (yes/no) :
                        <input type="text" name="dxcancer" value=""   />
                    </label>

                    <label>
                        Dx:CIN (1 for yes, 0 for No ) :
                        <input type="text" name="dxcin" value=""   />
                    </label>
                    <label>
                        Dx:HPV (1 for yes, 0 for No ) :
                        <input type="text" name="dxhpv" value=""   />
                    </label>
                    <label>
                        Dx (1 for yes, 0 for No ):
                        <input type="text" name="dx" value=""   />
                    </label>
                    <label>
                        Hinselmann:
                        <input type="text" name="Hinselmann" value=""   />
                    </label>
                    <label>
                        Schiller:
                        <input type="text" name="Schiller" value=""   />
                    </label>
                    <label>
                        Citology:
                        <input type="text" name="Citology" value=""   />
                    </label>
                    <label>
                        Biopsy:
                        <input type="text" name="Biopsy" value=""   />
                    </label>

                                        
                    <button type="submit" class="predict-button">Predict Risk</button>
                </form>
            </div>
         <div>
     {pred}
         </div>   
       
        </div>
    </section>
</body>
</html>
